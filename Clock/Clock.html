<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock.</title>
    <link rel="stylesheet" href="Clock.css">
</head>
<body>
    <section>
        <div class="clock">
            <div class="hand" id="hours" data-hour-hand=""></div>
            <div class="hand" id="mins" data-minute-hand=""></div>
            <div class="hand" id="secs" data-second-hand=""></div>
            <div class="numbers" id="num1">1</div>
            <div class="numbers" id="num2">2</div>
            <div class="numbers" id="num3">3</div>
            <div class="numbers" id="num4">4</div>
            <div class="numbers" id="num5">5</div>
            <div class="numbers" id="num6">6</div>
            <div class="numbers" id="num7">7</div>
            <div class="numbers" id="num8">8</div>
            <div class="numbers" id="num9">9</div>
            <div class="numbers" id="num10">10</div>
            <div class="numbers" id="num11">11</div>
            <div class="numbers" id="num12">12</div>        
        </div>
    </section>
    <script src="Clock.js"></script>
<div id="footer">
    <div class="copy">&copy; rohitsonkusale@gmail.com</div>
</div>
</body>
</html>
